{% load static %}
<div id="fh5co-started">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
					<h2>Newsletter</h2>
					<p>Just stay tune for our latest Product. Now you can subscribe</p>
					
				</div>
			</div>
			<div class="row animate-box">
			    
				<div class="col-md-8 col-md-offset-2">
				   {% include "partials/_messages.html" %}
					<form class="form-inline" method="POST">
					    {% csrf_token %}
						<div class="col-md-6 col-sm-6">
						   
						    {% for field in form %}
							 <div class="form-group">
								{% comment %} <label for="email" class="sr-only">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Email" required> {% endcomment %}
								{{ field }}
							</div> 
							
							{% endfor %}
							  
						</div>
						<div class="col-md-6 col-sm-6">
							<input type="submit" class="btn btn-default btn-block" value="Subscribe">
						</div>
					</form>
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	                {% comment %} <script src="{% static 'js/app.js' %}"></script> {% endcomment %}
				</div>
			</div>
		</div>
  </div>
